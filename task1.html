<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 Web Page</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .task-container {
            width: 60%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #4A4A4A;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .instructions ol, 
        .instructions ul {
            padding-left: 20px;
        }

        .instructions a {
            color: #1E90FF;
            text-decoration: none;
        }

        .instructions a:hover {
            text-decoration: underline;
        }

        .code-section {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: monospace;
        }

        button {
            background-color: #1E90FF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1C86EE;
        }

        .code-block {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: auto;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }

        .code-block code {
            display: block;
            white-space: pre-wrap;
            line-height: 1.6;
            color: #2b10c1;
            background-color: #f9f2f4;
        }

        .toggle-button {
            margin-bottom: 10px;
            cursor: pointer;
            color: #1E90FF;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            background-color: #fff;
            border: 1px solid #1E90FF;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .toggle-button:hover {
            background-color: #f0f0f0;
        }

        .image-container {
            margin-top: 10px; /* Remove display: none to show the image by default */
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h2>TASK 1</h2>
        <div class="instructions">
            <h3>Guide:</h3>
            <ol>
                <li>Here Figma <a href="https://www.figma.com/design/IaXaSQwGIUeG1NiKD3eCqI/Case-Study?node-id=25-1299&t=t4Nr5LIV1aLsA5C5-1" target="_blank">design file</a></li>
                <li>If you have problem opening Figma file, you can see the design below</li>
                <li> Assets material design icon <a href="https://fonts.google.com/icons?icon.size=24&ic" target="_blank">Angular Material Icons</a> documentation</a></li>
                <div id="imageContainer" class="image-container">
                    <img src="Card Custom A.png" alt="Design Image">
                </div>
            </li>
            </ol>
        </div>
    </div>

    <!-- Update EmailJS SDK Script -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript" src="https://api.useberry.com/integrations/liveUrl/scripts/useberryScript.js"></script>
</body>
</html>
