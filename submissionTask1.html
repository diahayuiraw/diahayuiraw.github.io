<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 Web Page</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .task-container {
            width: 60%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #4A4A4A;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: monospace;
        }

        button {
            background-color: #1E90FF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1C86EE;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h2>Task 1 Submission</h2>
        <div class="code-section">
            <h3>Please paste the code from your local IDE here</h3>

            <!-- Subject Field (Optional: You can remove this if you want a predefined subject) -->
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Enter subject (optional)" value="T1 Code Submission">

            <label for="component-ts">Your.component.html .jsx</label>
            <textarea id="component-ts" rows="3"></textarea>
            
            <label for="component-css">Your.component.scss or css</label>
            <textarea id="component-css" rows="3"></textarea>

            <label for="component-ts-2">Your.component.ts</label>
            <textarea id="component-ts-2" rows="3"></textarea>

            <button id="submit-btn">Send your Code of Task 1</button>
        </div>
    </div>

    <!-- Update EmailJS SDK Script -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("C-dRLpZWppNwW_DMH"); // Initialize EmailJS with your API key
        })();

        // Handle form submission
        document.getElementById('submit-btn').addEventListener('click', function() {
            const componentTs = document.getElementById('component-ts').value;
            const componentCss = document.getElementById('component-css').value;
            const componentTs2 = document.getElementById('component-ts-2').value;

            // Get the subject either from the input or set a default value
            const subject = document.getElementById('subject').value || "T1 code";

            // Prepare email parameters
            const timestamp = new Date().toISOString();
            const templateParams = {
                from_name: "diahayuiraw@gmail.com", // Your email
                to_name: "diahayuiraw@gmail.com",  // Recipient email
                subject: subject, // Use the dynamic subject
                component_ts: componentTs,
                component_css: componentCss,
                component_ts2: componentTs2,
                submission_time: timestamp
            };

            // Send email using EmailJS
            emailjs.send('service_1afpxob', 'template_fiqxaxp', templateParams)
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                // Redirect to the success page after successful submission
                window.location.href = "/success";
            }, function(error) {
                console.log('FAILED...', error);
                alert('Failed to send email.');
            });
        });
    </script>
</body>
</html>
