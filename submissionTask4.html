<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 Web Page</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .task-container {
            width: 60%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #4A4A4A;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        button {
            background-color: #1E90FF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1C86EE;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h2>Task 4 Submission</h2>
        <div class="code-section">
            <h3>Click below to upload your image for Task 4</h3>

            <button id="upload-btn">Submit and Upload Image</button>
        </div>
    </div>

    <script>
        document.getElementById('upload-btn').addEventListener('click', function() {
            // Redirect to the Google Form link for uploading the image
            window.location.href = "https://forms.gle/pMApm7VRkBCAkzZ69";
        });
    </script>
</body>
</html>
