<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
</head>
<body>
    <form id="customForm">
        <h2>Click below to upload your image:</h2>
        <button type="submit">Submit and Upload Image</button>
    </form>

    <script>
        document.getElementById("customForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Redirect to Google Form with file upload
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSeqt4iOYce0FerOlr6C67bzZHGpEc2MQhsXuttclmBhWeJ6rg/viewform";  // Replace with your actual Google Form link
        });
    </script>
</body>
</html>
